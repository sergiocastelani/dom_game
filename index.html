<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Challenge Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="gameArea">
    <div id="water"></div>

    <div class="bridge" style="width:300px"></div>
    <div class="bridge" style="left: 400px"></div>
    <div class="bridge" style="left: 500px; width:200px"></div>

    <img class="cannon" src="./images/cannon.png" style="left:320px"/>

    <img class="rock" src="./images/rock.png"/>

    <img id="chest" src="./images/chest.png"/>
    <img id="player" src="./images/player_stop.png"/>
  </div>
  
  <button id="startButton">Iniciar</button>

  <section style="margin: 10px 0 0 0; background-color: #ffffff4d; text-align: center;">
    <h1>Instruções</h1>
    <p>
      Seu objetivo é ajudar o aventureiro a chegar até o baú manipulando os elementos HTML com as ferramentas de desenvolvedor (Ctrl+Shift+J).<br/>
      Ajuste os elementos antes de iniciar o jogo. Há inúmeras maneiras de chegar à vitória.<br/>
      Boa diversão.
    </p>
  </section>

  <script src="./script/index.js" type="module"></script>
</body>
</html>
